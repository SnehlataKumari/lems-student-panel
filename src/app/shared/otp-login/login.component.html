<div class="authentication-bg">
  <div class="account-pages py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-9">
                <div class="card1">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-md-6 loging-pd">
                                <div class="mx-auto mb-4">
                                    <a routerLink="/">
                                        <img src="assets/images/icon/logo_login.svg"  class="b-r-4 img-100 img-fluid" alt="" height="" />
                                    </a>
                                </div> 
                                <h6 class="h5 mb-0 mt-4">Welcome back!</h6>
                                <p class="text-muted mt-1" *ngIf="isOtpSent">OTP sent to {{loginForm.value.emailOrMobile}}</p>
                                <form class="authentication-form" (ngSubmit)="sendOtp()" [formGroup]="loginForm">
                                    
                                    
                                    <div class="form-group mt-4 mb-4" *ngIf="!isOtpSent">
                                        <label class="form-control-label">Enter your phone or email</label>
                                        <div class="input-group input-group-merge">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> 
                                                    <img src="assets/images/icon/mail.svg" width="20px" height="20px">
                                                </span>
                                            </div>
                                            <input type="text" formControlName="emailOrMobile" class="form-control" id="email" placeholder="Enter your phone or email">
                                            <!-- <div class="alert alert-light" role="alert" *ngIf="message">{{ message }}</div> -->
                                          </div>
                                                <small
                                                *ngIf="loginForm.get('emailOrMobile').hasError('emailOrMobile') && loginForm.get('emailOrMobile').touched"  
                                                id="passwordHelpBlock" class="form-text text-muted">
                                                {{loginForm.get('emailOrMobile').getError('emailOrMobile')}}
                                                </small>
                                    </div>
  
                                    <div class="form-group mt-4 mb-4" *ngIf="isOtpSent">
                                        <label class="form-control-label">OTP</label>
                                        <div class="input-group input-group-merge">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <img src="assets/images/icon/password.svg" width="20px" height="20px">
                                                </span>
                                            </div>
                                            <input type="text"
                                                class="form-control" id="password" formControlName="otp" placeholder="Enter otp">
                                        </div>

                                        
                                    </div>

                                    <div class="form-group mt-4 mb-4" *ngIf="showResendButton">
                                        <a href="javascript:void(0)" (click)="resendOtp()" class="forgot-password float-right">Resend OTP</a>
                                    </div>
                                    <div class="form-group mt-4 mb-4" *ngIf="!showResendButton && isOtpSent">
                                        <span id="time" class="text-primary float-right">Resend OTP in {{minutes}} : {{seconds}}</span>
                                    </div>
                                    <div class="form-group mt-4 mb-4 text-center">
                                        <button
                                        [disabled]="loginForm.invalid"
                                        class="btn btn-block btn-filled form-btn">
                                            <span *ngIf="!isOtpSent">Next</span>
                                            <span *ngIf="isOtpSent">Login</span>
                                        </button>
                                    </div>
                                
                                </form>

                                <div class="form-group mb-0 text-center">
                                    <button type="button" class="btn btn-outline-dark" (click)="googleLogin()" role="button" style="text-transform:none">
                                        <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                        Login with Google
                                    </button>
                                </div>
                            </div>
                            <!-- <div class="col-lg-6 d-none d-md-inline-block">
                                
                            </div> -->
                            <div class="col-lg-6 d-none d-md-inline-block">
                                <div class="auth-page-sidebar">
                                    <div class="overlay"></div>
                                </div>
                            </div>
                          
                        </div> 
                    </div> <!-- end card-body -->
                </div>
            </div> <!-- end col -->
            <div class="col-md-10">
                <!-- <div class="mt-3 form-group mb-0 text-center">
                    <p class="mb-0"><span class="dont">Don't have an account?</span> <a class="white font-weight-bold ml-1" routerLink="/signup">Sign Up</a>
                    </p>
                </div> -->
            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
  </div>
</div>
